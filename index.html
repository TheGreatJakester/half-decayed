<!DOCTYPE html>
    <head>
        <title>half-decayed</title>
        <!--
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        -->
        <script src="material.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
    </head>
    <body onload="initMaterialWindow()">
        <div id="mainWindow">
                <h1 style="color:white;">
                    Half-Life Activity
                </h1>
            <canvas id="materialWindow" width="800" height="600"></canvas>
            <div id="mainConsole">
                <!-- other UI elements should and could go here.-->
                <input type="range" min="0" max="500" value="0" class="slider" id="decayProgress" step=".05"
                onchange="simulation.currentTime = this.value/simulation.unitsPerTick">
                <input type="range" min=".0000001" max=".01" value=".001" class="slider" id="speed" step=".00001" 
                onchange="simulation.changeSpeed(this.value)"><br>
                
                <p id="time">
                    0
                </p>
                <p id="progress">
                    0
                </p>
                <label for="halfLife">Half-Life</label><br>
                <input type="number" id="halfLife" value="10">
                
                <select id="units">

                </select>
                <button onclick="simulation.currentTime=0; simulation.pause(true)">Set</button>
                <br><br>
                
                <button onclick="simulation.currentTime=0; simulation.pause(true)">Reset</button>
                <button onclick="simulation.pause()">Start/Stop</button>
                <button onclick="simulation.makeRandom()">Random</button>
                <br>

                <br>
               
                <div id="isotopes">
                <label for="isotopes">Isotopes</label><br>
                    
                </div>
            </div>
        </div>
    </body>
</html>
