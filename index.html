<!DOCTYPE html>
    <head>
        <title>half-decayed</title>
        <script src="material.js"></script>
        <meta charset="UTF-8">
    </head>
    <body onload="initMaterialWindow()">
        <div id="mainWindow">
            <canvas id="materialWindow" width="800" height="600"></canvas>
            <!-- other UI elements should and could go here.-->
            <br>
            <button>START DECAY</button>
            <br>
            <button onclick="simulation.paused = !simulation.paused;">PAUSE DECAY</button>
            <br>
            <input type="range" min="0" max="100" value="50" class="slider" id="decayProgress">
        </div>
    </body>
</html>
