<!DOCTYPE html>
    <head>
        <title>half-decayed</title>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        <script src="material.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
    </head>
    <body onload="initMaterialWindow()">
        <div id="mainWindow">
            <canvas id="materialWindow" width="800" height="600"></canvas>
            <div id="mainConsole">
                <!-- other UI elements should and could go here.-->
                <input type="range" min="0" max="500" value="0" class="slider" id="decayProgress" step=".05"
                onchange="simulation.current = this.value/simulation.unitsPerSecond">
                <input type="range" min=".1" max="20" value="1" class="slider" id="speed" 
                onchange="simulation.changeSpeed(this.value)"><br>
                <button onclick="simulation.paused = !simulation.paused;">PAUSE DECAY</button>
                <br>
                <p id="time">
                    0
                </p>
                <p id="progress">
                    0
                </p>
                <input type="number" id="halfLife" value="10">
                <label for="halfLife">Half Life</label><br>
                <input type="text" id="units" value="years">
                <label for="units">Units</label><br>

                <button id="startSimulation" onclick="simulation.reset()">START</button>
            </div>
        </div>
    </body>
</html>
