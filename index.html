<!DOCTYPE html>
    <head>
        <title>half-decayed</title>
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        <script src="material.js"></script>
        <meta charset="UTF-8">
    </head>
    <body onload="initMaterialWindow()">
        <div id="mainWindow">
            <canvas id="materialWindow" width="800" height="600"></canvas>
            <!-- other UI elements should and could go here.-->
            <br>
            <button>START DECAY</button>
            <br>
            <button onclick="simulation.paused = !simulation.paused;">PAUSE DECAY</button>
            <br>
            <p id="time">
                0
            </p>
            <input type="range" min="0" max="500" value="0" class="slider" id="decayProgress" onchange="simulation.current = this.value/simulation.unitsPerSecond">
        </div>
    </body>
</html>
